<html>
<head>
  <meta charset="UTF-8">
  <title>Node_4_Angular</title>
  <base href="/"/>
  <!-- CSS load bootstrap and fontawesome via CDN -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css"/>
  <style>
    body{padding-top:50px;}
  </style>

  <!-- JS load angular and angular-route via CDN -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>

  <!--load angular files-->
  <script src="js/app.js"></script>
  <script src="js/app.routes.js"></script>

</head>
<body class="container" ng-app="routerApp" ng-controller="mainController as main">

  <!--header and navbar-->
  <header>
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">Routing Example</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="/"><i class="fa fa-home"></i>Home</a></li>
        <li><a href="/about"><i class="fa fa-sheild"></i>About</a></li>
        <li><a href="/contact"><i class="fa fa-comment"></i>Contact</a></li>
      </ul>
    </nav>
  </header>

  <!--MAIN CONTENT-->
  <main>
    <div class="jumbotron">
      <h1>{{ main.bigMessage }}</h1>
    </div>
    <!--angular templates will be injected here-->
    <div ng-view></div>
  </main>
</body>
</html>
